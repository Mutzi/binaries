[env:tasmota-debug]
build_type = debug

[env:tasmota-zigbee]
build_flags = ${common.build_flags} -DCUSTOM_CONFIG_ZIGBEE=true
                            
[env:tasmota-battery]
build_flags = ${common.build_flags} -DCUSTOM_CONFIG_BATTERY=true

[env:tasmota-scripting]
build_flags = ${common.build_flags} -DCUSTOM_CONFIG_SCRIPTING=true

[env:tasmota-mega]
build_flags = ${common.build_flags} -DCUSTOM_CONFIG_MEGA=true

[env:tasmota-fullrules]
build_flags = ${common.build_flags} -DCUSTOM_CONFIG_FULLRULES=true

[env:tasmota-platinum]
